note left:查询借阅情况
图书管理员->读者:书籍归还是否有误

图书采购员->图书赔偿管理员:购买图书
图书采购员->图书赔偿管理员:损坏图书的处理
图书赔偿管理员->图书采购员:账单报备

@enduml

